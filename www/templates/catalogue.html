<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="'Pet Information'">
  <ion-content has-header="true" has-tabs="true">
    <ion-list>
      <ion-item ng-repeat="category in savedElems[0] | orderBy:'name.language.__cdata'" type="item-text-wrap" class="item item-thumbnail-left" href="#/tab/category/{{category.id}}" ng-click="">
        <img src="http://37.187.60.236/api/images/categories/{{category.id.__cdata}}?ws_key={{key}}">
        <h3>{{category.name.language.__cdata}}</h3>
        <p>{{category.description.language.__cdata}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
